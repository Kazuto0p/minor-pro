<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Leave Management System</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://t3.ftcdn.net/jpg/07/32/40/20/360_F_732402016_twu3e9l0DWxYccMZKDau5Qb6YuFqPTDv.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.4);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            text-align: center;
        }
        h1 {
            color: #FFFFFF;
        }
        p {
            color:#FFFFFF;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Contact Us</h1>
    <p>If you have any questions or concerns, feel free to reach out to us!</p>
    <form action="#" method="post">
        <input type="text" name="name" placeholder="Your Name" required><br><br>
        <input type="email" name="email" placeholder="Your Email" required><br><br>
        <textarea name="message" placeholder="Your Message" rows="4" required></textarea><br><br>
        <button type="submit">Send Message</button>
    </form>
</div>

</body>
</html>
