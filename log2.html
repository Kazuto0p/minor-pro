<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Dots Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
        }

        .section {
            position: relative;
            background: #7940a3;
            color: white;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        .card-3d-wrap {
            perspective: 1500px;
            display: inline-block;
            border-radius: 15px;
        }

        .card-3d-wrapper {
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .card-3d-wrap:hover .card-3d-wrapper {
            transform: rotateY(180deg);
        }

        .card-front,
        .card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            backface-visibility: hidden;
            border-radius: 15px;
        }

        .card-back {
            transform: rotateY(180deg);
        }

        input.form-style {
            width: 100%;
            padding: 12px;
            border: none;
            border-bottom: 2px solid #ccc;
            margin-bottom: 20px;
            font-size: 16px;
        }

        i.input-icon {
            position: absolute;
            font-size: 20px;
            color: #555;
            transition: 0.3s;
        }

        i.input-icon.uil-at {
            top: 47%;
            left: 10px;
        }

        i.input-icon.uil-lock-alt {
            top: 47%;
            left: 10px;
        }

        button.btn {
            background: #BC006C;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }

        button.btn:hover {
            background: #960055;
        }
    </style>
</head>
