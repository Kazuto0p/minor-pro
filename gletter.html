<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Application</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: grid;
            gap: 15px;
        }

        label {
            font-weight: bold;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Leave Application</h1>
      
        <form action="letter.html" method="GET">


            <label for="employee_name">Student Name:</label>
            <input type="text" id="employee_name" name="employee_name" required>
            
            <label for="leave_type">Leave Type:</label>
            <select id="leave_type" name="leave_type" required>
                <option value="sick_leave">Sick Leave</option>
                <option value="vacation">Vacation</option>
              
            </select>

            <label for="HOD">HOD:</label>
            <select id="HOD" name="HOD" required>
                <option value="Bhama devi">Bhama devi</option>
                <option value="Pratheep kumar.p">Pratheep kumar.p</option>
            </select>

            <label for="start_date">Start Date:</label>
            <input type="date" id="start_date" name="start_date" required>

            <label for="end_date">End Date:</label>
            <input type="date" id="end_date" name="end_date" required>

            <label for="reason">Reason for Leave:</label>
            <textarea id="reason" name="reason" rows="4" required></textarea>
 
	 <!-- <label for="TO">Leave Type:</label> -->
            <!-- <select id="TO" name="TO" required> -->
                <!-- <option value="Principle">Principle</option> -->
                <!-- <option value="HOD">HOD</option> -->

	<label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
